<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Morocco">
    <title>Morocco | Private Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #F9F7F2; --accent: #7a4a2e; --text: #2b2b2b; --light-text: #6e6e6e; --card: #ffffff; --divider: #e0ddd7; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.7; padding-bottom: 90px; }
        header { text-align: center; padding: 50px 20px 30px; }
        header img { width: 45px; margin-bottom: 15px; }
        h1 { font-family: 'Cormorant Garamond', serif; font-size: 32px; margin: 0; font-weight: 400; letter-spacing: 1px; }
        .subtitle { font-size: 11px; text-transform: uppercase; letter-spacing: 3px; color: var(--light-text); margin-top: 8px; }
        
        nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); display: flex; justify-content: space-around; padding: 14px 0; border-radius: 50px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); z-index: 1000; border: 1px solid var(--divider); }
        nav button { background: none; border: none; font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--light-text); font-weight: 500; transition: 0.3s; }
        nav button.active { color: var(--accent); }

        main { padding: 0 20px; max-width: 600px; margin: 0 auto; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); display: block; margin-bottom: 10px; text-align: center; }
        .card { background: var(--card); padding: 25px; margin-bottom: 30px; border: 1px solid var(--divider); }
        .card img { width: 100%; height: 280px; object-fit: cover; margin-bottom: 20px; border-top-left-radius: 120px; border-top-right-radius: 120px; clip-path: ellipse(100% 100% at 50% 100%); }
        
        h2 { font-family: 'Cormorant Garamond', serif; font-size: 26px; margin-top: 0; font-weight: 500; }
        h3 { font-family: 'Cormorant Garamond', serif; font-size: 20px; margin: 20px 0 10px; color: var(--accent); }
        p { font-size: 14.5px; margin-bottom: 15px; color: #3d3d3d; }
        .detail-item { border-left: 2px solid var(--accent); padding-left: 15px; margin: 20px 0; }
        .btn { display: block; text-align: center; padding: 12px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin-top: 15px; }
        
        ul { padding-left: 18px; margin-bottom: 15px; }
        ul li { font-size: 14px; margin-bottom: 8px; color: #3d3d3d; }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Flag_of_Morocco.svg/125px-Flag_of_Morocco.svg.png" alt="Morocco Flag">
    <h1>Kingdom of Morocco</h1>
    <p class="subtitle">Jan 17 – Jan 24, 2026</p>
</header>

<main id="app"></main>

<nav>
    <button onclick="show('home', this)" class="active">Overview</button>
    <button onclick="show('itinerary', this)">Itinerary</button>
    <button onclick="show('desert', this)">Desert</button>
    <button onclick="show('places', this)">Places</button>
</nav>

<script>
const app = document.getElementById("app");

function show(section, btn) {
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    if(btn) btn.classList.add('active');
    window.scrollTo(0,0);
    
    if (section === 'home') renderHome();
    if (section === 'itinerary') renderItinerary();
    if (section === 'desert') renderDesert();
    if (section === 'places') renderPlaces();
}

function renderHome() {
    app.innerHTML = `
        <span class="section-label">Cultural Essence</span>
        <div class="card">
            <h2>History & Heritage</h2>
            <p>Morocco is a bridge between Africa, Europe, and the Middle East. From the indigenous Amazigh (Berber) tribes to the Arab conquests and French protectorate, the country is a layered masterpiece of architecture and tradition.</p>
            <h3>Etiquette & Culture</h3>
            <ul>
                <li><strong>Greetings:</strong> A handshake and a slight nod is standard. Place your right hand over your heart after shaking hands as a sign of respect.</li>
                <li><strong>Dining:</strong> Always use your right hand for eating. Bread is sacred—never throw it away.</li>
                <li><strong>Photography:</strong> Always ask permission before photographing locals, especially in the souks.</li>
            </ul>
        </div>
        <div class="card">
            <h2>Winter Season (Jan 17-24)</h2>
            <p><strong>Weather:</strong> Expect sunny, crisp days (17°C - 20°C). However, temperatures drop sharply at night (6°C - 8°C).</p>
            <p><strong>Packing:</strong> Bring a structured wool coat for Marrakesh evenings, a light puffer for the desert, and comfortable walking shoes for medina cobblestones.</p>
        </div>
    `;
}

function renderItinerary() {
    app.innerHTML = `
        <span class="section-label">The Journey Path</span>
        <div class="card">
            <h2>Trip Overview</h2>
            <div class="detail-item"><strong>Jan 17:</strong> Arrive Marrakesh (7:00 PM). Transfer to Riad La Lumière d’Étoile.</div>
            <div class="detail-item"><strong>Jan 18:</strong> Medina & Palaces. Sunset at Jemaa el-Fna.</div>
            <div class="detail-item"><strong>Jan 19:</strong> Majorelle Gardens & Hammam wellness.</div>
            <div class="detail-item"><strong>Jan 20-22:</strong> Desert Tour (Marrakesh → Fes).</div>
            <div class="detail-item"><strong>Jan 23:</strong> Fes Medina exploration. Riad Fes Maya.</div>
            <div class="detail-item"><strong>Jan 24:</strong> Departure. Fly Fes → London (8:35 PM).</div>
        </div>
    `;
}

function renderDesert() {
    app.innerHTML = `
        <span class="section-label">Sahara Expedition</span>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1505051508008-923feaf90180?q=80&w=1000">
            <h2>The Desert Journey</h2>
            <h3>Day 1: Atlas & Ait Ben Haddou</h3>
            <p>Depart Marrakesh for Dades Valley. Cross Tizi n'Tichka (2,260m) and explore the UNESCO ksar of Ait Ben Haddou—a filming site for Gladiator and Game of Thrones.</p>
            <h3>Day 2: Merzouga & Sahara</h3>
            <p>Traverse the Todra Gorge. In the afternoon, embark on a camel trek into the Merzouga dunes for a luxury camp stay under the stars.</p>
            <h3>Day 3: The Ziz Valley to Fes</h3>
            <p>A long scenic drive through the Middle Atlas cedar forests. Look for Barbary macaques before arriving in the spiritual capital of Fes.</p>
            <a href="https://moroccofabuloustravel.com/marrakech-to-fes-desert-tour" class="btn">View Full Tour Details</a>
        </div>
    `;
}

function renderPlaces() {
    app.innerHTML = `
        <span class="section-label">Master Guide</span>
        <div class="card">
            <h3>Marrakesh Must-See</h3>
            <p><strong>Bahia Palace:</strong> The 'Palace of the Beautiful' showcasing 19th-century luxury.</p>
            <p><strong>Ben Youssef Madrasa:</strong> An architectural jewel of Quranic study.</p>
            <p><strong>Le Jardin Secret:</strong> A tranquil Islamic garden hidden in the Medina.</p>
            <a href="https://www.google.com/maps/search/Marrakech+Top+Sights" class="btn">Explore Marrakesh Map</a>
        </div>
        <div class="card">
            <h3>Fes Must-See</h3>
            <p><strong>Bab Boujloud:</strong> The famous 'Blue Gate' entry to the old city.</p>
            <p><strong>Chouara Tannery:</strong> Fes's most iconic and sensory-rich site.</p>
            <p><strong>Al-Attarine Madrasa:</strong> Famous for its delicate cedar and tile work.</p>
            <a href="https://www.google.com/maps/search/Fes+Medina+Sights" class="btn">Explore Fes Map</a>
        </div>
    `;
}

show('home');
</script>
</body>
</html>
